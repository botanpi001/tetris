<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="game-container">
            <aside class="left-panel">
                <div class="panel-box hold-piece">
                    <h2>HOLD</h2>
                    <canvas id="hold-canvas" width="100" height="100"></canvas>
                </div>
                <div class="panel-box score-box">
                    <h2>SCORE</h2>
                    <div id="score">0</div>
                    <h2>LEVEL</h2>
                    <div id="level">1</div>
                    <h2>LINES</h2>
                    <div id="lines">0</div>
                </div>
            </aside>

            <main class="game-board-wrapper">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="overlay" class="overlay hidden">
                    <h1 id="overlay-title">PAUSED</h1>
                    <p id="overlay-message">Press ESC to Resume</p>
                    <button id="start-btn">START GAME</button>
                </div>
            </main>

            <aside class="right-panel">
                <div class="panel-box next-queue">
                    <h2>NEXT</h2>
                    <canvas id="next-canvas" width="100" height="300"></canvas>
                </div>
            </aside>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="control-row top-row">
                <button id="btn-hold" class="control-btn secondary-btn" aria-label="Hold">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                    </svg>
                    <span>HOLD</span>
                </button>
                <button id="btn-pause" class="control-btn secondary-btn" aria-label="Pause">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                    <span>PAUSE</span>
                </button>
            </div>

            <div class="control-main-area">
                <div class="d-pad">
                    <button id="btn-left" class="control-btn d-btn" aria-label="Left">
                        <svg viewBox="0 0 24 24" width="36" height="36">
                            <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                        </svg>
                    </button>
                    <button id="btn-down" class="control-btn d-btn" aria-label="Drop">
                        <svg viewBox="0 0 24 24" width="36" height="36">
                            <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                        </svg>
                    </button>
                    <button id="btn-right" class="control-btn d-btn" aria-label="Right">
                        <svg viewBox="0 0 24 24" width="36" height="36">
                            <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                        </svg>
                    </button>
                </div>

                <div class="action-buttons">
                    <button id="btn-rot-l" class="control-btn action-btn" aria-label="Rotate Left">
                        <svg viewBox="0 0 24 24" width="32" height="32">
                            <path fill="currentColor"
                                d="M7.11 8.53L5.7 7.11C4.8 8.27 4.24 9.61 4.07 11h2.02c.14-.87.49-1.72 1.02-2.47zM6.09 13H4.07c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47zm1.01 5.32c1.16.9 2.51 1.44 3.9 1.61V17.9c-.87-.15-1.71-.49-2.46-1.03L7.1 18.32zM13 4.07V1L8.45 5.55 13 10V6.09c2.84.48 5 2.94 5 5.91s-2.16 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93s-3.05-7.44-7-7.93z" />
                        </svg>
                    </button>
                    <button id="btn-rot-r" class="control-btn action-btn main-action" aria-label="Rotate Right">
                        <svg viewBox="0 0 24 24" width="40" height="40">
                            <path fill="currentColor"
                                d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.05 7.44 7 7.93v-2.02c-2.84-.48-5-2.94-5-5.91s2.16-5.43 5-5.91V10l4.55-4.45zM19.93 11c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.54.75.88 1.6 1.02 2.47h2.02zM13 17.9v2.02c1.39-.17 2.74-.71 3.9-1.61l-1.42-1.42c-.75.54-1.58.88-2.48 1.01zM17.91 13h2.02c-.17 1.39-.72 2.73-1.62 3.89l-1.42-1.42c.54-.75.88-1.6 1.02-2.47z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
